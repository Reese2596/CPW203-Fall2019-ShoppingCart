<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Buy Fake Products Now!</h1>
    <div id="shopping-cart">
        <span class="fas fa-shopping-cart"></span>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Product">
        <div class="title">Widget</div>
        <div class="description">Widgets are the hottest products on the market know. People wants so buy them.</div>
        <div class="buy">BUY<br></div>
        <div class="price">$9.99</div>
    </div>

    <script src="JavaScript/main.js"></script>
</body>
</html>
